<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_tunsoare.normala.css">
    <link href='https://css.gg/chevron-down.css' rel='stylesheet'>

</head>

<body>

    <div class="logo_despre">
        <img class="img" src="logo.jpg" width="95" height="95">
    </div>

    <div class="title navbar_despre">
        <h3>Iulian Stingu</h3>
    </div>
    <br><br>
    <br>
    <div class="foarfeca">
        <img class="img_foarfeca" src="pole.png">
    </div>
    <br>
    <br>
    <br>

    <div class="box_tunsoare_normala">
        <p>Tunsorea pentru barba reprezinta, un tuns la nivelul barbii, este o aranjare mai fresh si moderna a barbii, decat modul traditional.
        </p>
        <p>O tunoare de barba este reprezentata de aspectul sau care fura orice ochi.</p>

        <h2>Cat costa?</h2>
        <p>O tunoare de barba la mine la solon conta <b>20 lei</b>.</p>
    </div>



    <div class="slideshow-container">

        <div class="mySlides fade">

            <img src="barba.jpg" style="width:100%;height:50%;border-radius: 10%;">

        </div>

        <div class="mySlides fade">

            <img src="clineti (3).jpeg" style="width:100%; height:50%;border-radius: 10%;">

        </div>



        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>




    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>

    </div>


    <br>
    <br>


    <div class="box_tunsoare_normala">

        <video width="400" controls>
        <source src="barba.mp4" type="video/mp4">
    
    </video>
    </div>




    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>









</body>

</html>
